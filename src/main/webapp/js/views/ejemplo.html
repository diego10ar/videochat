<div class="oj-hybrid-applayout-page">
	<div class="oj-applayout-fixed-top">
		<header role="banner" class="oj-hybrid-applayout-header">
			<oj-module config="[[headerConfig]]"></oj-module>
		</header>
	</div>
	<div class="oj-applayout-content">
		<div role="main" class="oj-hybrid-applayout-content">
			<div class="oj-hybrid-padding">
				<div class="oj-sm-12" data-bind="html : estado"></div>
				<div class="oj-sm-12" data-bind="html : error" style="color : red"></div>
				<div class="oj-sm-4">
					<div>
						<input type="text" data-bind="value : sala" placeholder="nombre de la sala">
						<button data-bind="click : conectarASala">Conectar a sala</button>
					</div>
					<!-- ko foreach : mensajesRecibidos -->
					<div data-bind="html : $data"></div>
					<!-- /ko -->
				</div>
				<div class="oj-sm-4">
					<video id="widgetVideoLocal" playsinline autoplay controls></video>
				</div>
				<div class="oj-sm-4">
					<video id="widgetVideoRemoto" playsinline autoplay controls></video>							
				</div>
			</div>
		</div>
	</div>
</div>
