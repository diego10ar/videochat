<div class="oj-hybrid-applayout-page">
	<div class="oj-applayout-fixed-top">
		<header role="banner" class="oj-hybrid-applayout-header">
			<oj-module config="[[headerConfig]]"></oj-module>
		</header>
	</div>
	<div class="oj-applayout-content">
		<div role="main" class="oj-hybrid-applayout-content">
			<div class="oj-hybrid-padding">
				<h1>Fant√°stico videochat</h1>
				<span data-bind="html : estadoChatDeTexto"></span> - <span data-bind="html : estadoSignaling"></span><br>
				<strong data-bind="html : errorChatDeTexto" style="color : red"></strong> -  <strong data-bind="html : errorSignaling" style="color : red"></strong>
	
				<!-- ko with : user -->
				<div class="oj-sm-12">
					<div class="oj-sm-4">
						<!-- ko if : picture -->
							<img data-bind="attr : { src : picture }" width="50" height="50">
						<!-- /ko -->
					</div>
					<div class="oj-sm-4">
						Conectado como <span data-bind="html : name"></span>
					</div>
					<div class="oj-sm-4"></div>
				</div>
				<!-- /ko -->

				
				<!-- ko with : chat -->
				
						<div class="oj-sm-12 oj-flex" style="height: 300px;">
						<div class="oj-sm-3" style="overflow: scroll; height: 300px;">
						
							<h4>Usuarios</h4>
							<!-- ko foreach : usuarios -->
							<div>
								<!-- ko if : foto -->
								
									<img data-bind="attr : { src : foto }" width="30" height="30">
								<!-- /ko -->
									
								<a data-bind="html : nombre, click : function() { $parent.setDestinatario($data); }"></a>
								<button data-bind="click : function() { $parents[$parents.length-1].enviarOferta($data); }">Videollamada</button>
								<button data-bind="click : function() { $parent.ponerEnGrupo($data);  }">AÒadir Grupo</button>
								<button data-bind="click : function() { $parent.verHistorial($data);  }">Ver Historial</button>
								
							</div>
							<!-- /ko -->						
						</div>
							<div class="oj-sm-5" style="overflow: scroll;" >
							
							<!-- ko foreach : conversacionesHistorial -->
							<div data-bind="visible : visibleHis">
							<!-- ko with : remitente -->
							
							<h3>Conversaciones con <span data-bind="html : $data"></span></h3>
							<!-- /ko -->
							<div style="overflow: scroll; height: 250px;">
							
							

								<!-- ko foreach : mensajesHis -->
								<div>
								    <strong style= "text-transform: uppercase; color: green;" data-bind="html : nombreEnviador"></strong>
									<strong data-bind="html : hora"></strong>
									<strong>: </strong>
									<span data-bind="html : texto"></span>
								</div>
								<!-- /ko -->
							
							
						</div>
						</div>
						<!-- /ko -->
						</div>
						<div class="oj-sm-4" style= "overflow: scroll;">
							<h4>Mensajes a todos</h4>
							<div style="overflow: scroll; height: 200px;">
							<!-- ko foreach : mensajesRecibidos -->
							<div>
							    <strong style= "text-transform: uppercase; color: green;" data-bind="html : nombreEnviador"></strong>
								<strong data-bind="html : hora"></strong>
								&nbsp;
								<strong>:</strong>
								<span data-bind="html : texto"></span>
							</div>
							<!-- /ko -->
							</div>
							<div style="height: 80px;">
							<input id="campoMensaje" type="text" size="50" data-bind="value : mensajeQueVoyAEnviar">
							<button  data-bind="click : enviarATodos">Enviar mensaje a todos</button>
							<br>	
							</div>							
						</div>
					</div>
							
					<div class="oj-sm-12 oj-flex">
						<div class="oj-sm-4">
							<h4>Conversaciones privadas</h4>
							<!-- ko foreach : conversaciones -->
							<div data-bind="visible : visible">
								<!-- ko with : nombreInterlocutor -->
								Chat con <span data-bind="html : $data"></span>
								<!-- /ko -->
								<input   id="campoMensajePrivado" type="text" data-bind="value : textoAEnviar" placeholder="Texto de tu mensaje">
								<button data-bind="click : enviar">Enviar</button>
	
								<!-- ko foreach : mensajes -->
								<div>
								    <strong style= "text-transform: uppercase; color: green;" data-bind="html : nombreEnviador"></strong>
									<span data-bind="html : hora"></span>:
									<span data-bind="html : texto"></span>
								</div>
								<!-- /ko -->
							</div>
							<!-- /ko -->
						</div>
						<div class="oj-sm-4">
							<h4>Grupo Personas</h4>
							<!-- ko foreach : grupoPersonas -->
								
								<div data-bind="html : nombre"></div>
								
							<!-- /ko -->
							<!-- ko with : grupoPersonas -->
							<button data-bind="click : function() { $parents[$parents.length-1].llamadaGrupo($data); }">Comenzar Llamada de Grupo</button>
								<!-- /ko -->
						</div>
						<div class="oj-sm-4">
							<h4>Zona de v√≠deo</h4>
							<video id="widgetVideoLocal" playsinline autoplay controls mute width="200" height="200"></video>
							<video id="widgetVideoRemoto" playsinline autoplay controls width="200" height="200"></video>	
							<video id="widgetVideoRemoto2" playsinline autoplay controls width="200" height="200"></video>	
						</div>
					</div>
				<!-- /ko -->
			</div>
		</div>
	</div>
</div>
